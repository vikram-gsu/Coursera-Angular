<!DOCTYPE html>
<html ng-app="controllerAsApp">
<head>
	<title>Angular starts...</title>
	<script type="text/javascript" src="angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<style type="text/css">div{font-size: 1.8em}</style>
</head>
<body>
<div ng-controller = "controllerAsController as parent">
	<div>Controller As </div>
	{{parent.value}}
	<div ng-controller="childController as child">
		{{child.value}}
		{{child.obj.objValue}}
	</div>
</div>


</body>
</html>
