<!DOCTYPE html>
<html ng-app="customServiceApp">
<head>
	<title>Angular starts...</title>
	<script type="text/javascript" src="angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<style type="text/css">div{font-size: 1.8em}</style>
</head>
<body>
<div ng-controller = "customServiceController as addItems">
	<div>Custom Service </div>
	<input type="text" ng-model="addItems.itemQuantity" placeholder="Enter Quantity">
	<input type="text" ng-model="addItems.itemName" placeholder="Enter name">
	<button ng-click="addItems.addItem()">Add Item</button>
	
</div>
<div ng-controller="showItemsListController as showItems">
	<ul ng-repeat="item in showItems.items">
		<li>{{item.quantity}} of {{item.name}}
				<button ng-click="showItems.removeItem($index)">X</button>
		</li>
	</ul>
</div>


</body>
</html>
